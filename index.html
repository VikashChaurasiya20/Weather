<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <div class="search">
        <input type="text" placeholder="Enter city name " spellcheck="false">
        <button><img src="./Assets/search.png"></button>
       </div>
       <div class="weather">
        <img src="./Assets/rain.png" class="weatherIcon">
        <h1 class="temp">22<sup style="font-size: 28px; font-weight: 700;">O</sup>c</h1>
        <h2 class="city">Bangalore</h2>
        <div class="details">
            <div class="col">
                <img src="./Assets/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./Assets/wind.png">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
       </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
